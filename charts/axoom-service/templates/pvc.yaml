{{- if and .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}
  labels:
    {{ template "axoom.default-labels" . }}

spec:
  storageClassName: '{{ .Values.persistence.storageClass }}'
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: '{{ .Values.persistence.size }}'
{{- end }}
