feed_uri: http://assets.axoom.cloud/mixins/expose-internal.xml
name: Expose Internal HTTP Mixin
summary: expose service to internal (management) HTTP traffic
description: This mixin exposes a service to internal HTTP traffic for management purposes.
homepage: https://tfs.inside-axoom.org/tfs/axoom/axoom/_git/Axoom.Platform.BaseAssets?_a=readme&fullScreen=true

mixin_parameters:
  - SERVICE_NAME
  - PORT

external_environment:
  required:
    - INTERNAL_DOMAIN

dependencies:
  http://assets.axoom.cloud/networks/traefik-internal.xml:

compose:
  - version: '3.3'
    services:
      (SERVICE_NAME):
        environment:
          INTERNAL_URI: http://(SERVICE_NAME).${INTERNAL_DOMAIN}
        networks:
          - traefik_internal
        deploy:
          endpoint_mode: dnsrr # Required to support large number of containers in 'traefik_internal' network
          labels:
            traefik.enable: 'true'
            traefik.tags: internal
            traefik.docker.network: traefik_internal
            traefik.frontend.rule: Host:(SERVICE_NAME).${INTERNAL_DOMAIN}
            traefik.port: '(PORT)'
