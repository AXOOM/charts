feed_uri: http://assets.axoom.cloud/mixins/expose-public.xml
name: Expose Public HTTP(S) Mixin
summary: expose service to public HTTP(S) traffic
description: This mixin exposes a single service to public HTTP(S) traffic.

mixin_parameters:
  - SERVICE_NAME

external_environment:
  required:
    - INTERNAL_DOMAIN
    - PUBLIC_PROTOCOL
    - PUBLIC_DOMAIN
    - PUBLIC_SUBDOMAIN_SEPARATOR

dependencies:
  http://assets.axoom.cloud/networks/traefik-public.xml:

compose:
  - version: '3.2'
    services:
      (SERVICE_NAME):
        environment:
          PUBLIC_URI: ${PUBLIC_PROTOCOL}://(SERVICE_NAME)${PUBLIC_SUBDOMAIN_SEPARATOR}${PUBLIC_DOMAIN}
        networks:
          - traefik_public
        deploy:
          labels:
            traefik.enable: 'true'
            traefik.tags: public
            traefik.docker.network: traefik_public
            traefik.frontend.rule: Host:(SERVICE_NAME).${INTERNAL_DOMAIN}
