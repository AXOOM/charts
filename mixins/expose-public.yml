feed_uri: http://assets.axoom.cloud/mixins/expose-public.xml
name: Expose Public HTTP(S) Mixin
summary: expose service to public HTTP(S) traffic
description: This mixin exposes a service to public HTTP(S) traffic.
homepage: https://tfs.inside-axoom.org/tfs/axoom/axoom/_git/Axoom.Platform.BaseAssets?_a=readme&fullScreen=true

mixin_parameters:
  - SERVICE_NAME
  - PORT

external_environment:
  required:
    - INTERNAL_DOMAIN
    - PUBLIC_DOMAIN
  optional:
    - PUBLIC_PROTOCOL
    - PUBLIC_SUBDOMAIN_SEPARATOR

dependencies:
  http://assets.axoom.cloud/networks/traefik-public.xml:

compose:
  - version: '3.3'
    services:
      (SERVICE_NAME):
        environment:
          PUBLIC_URI: ${PUBLIC_PROTOCOL-https}://(SERVICE_NAME)${PUBLIC_SUBDOMAIN_SEPARATOR--}${PUBLIC_DOMAIN}
        networks:
          - traefik_public
        deploy:
          endpoint_mode: dnsrr # Required to support large number of containers in 'traefik_public' network
          labels:
            traefik.enable: 'true'
            traefik.tags: public
            traefik.docker.network: traefik_public
            traefik.frontend.rule: Host:(SERVICE_NAME).${INTERNAL_DOMAIN} # central nginx will translate this to the public domain name
            traefik.port: '(PORT)'
